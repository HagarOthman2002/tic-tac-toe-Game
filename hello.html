<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic tac toe</title>
    <!--bootstrap link-->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!--font awesome link-->
    <link rel="stylesheet" href="css/all.min.css" />
    <!--css link-->
    <link rel="stylesheet" href="css/styles.css" />
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="msg-container hide">
      <p id="msg">Winner</p>
      <img src="images.png" alt="" style="height: 200px; width: 200px" /><br />
      <button
        id="new-btn"
        class="bg-white text-warning mt-2 border-0 p-2 rounded-2"
      >
        New Game
      </button>
    </div>

    <div
      class="container d-flex flex-column p-5 d-flex justify-content-center align-items-center mt-lg-5"
    >
      <h1 class="fw-bold text-white p-3">Tic Tac Toe</h1>
      <div class="game d-flex flex-wrap justify-content-center">
        <button class="box border-0 rounded-3"></button>
        <button class="box border-0 rounded-3"></button>
        <button class="box border-0 rounded-3"></button>
        <button class="box border-0 rounded-3"></button>
        <button class="box border-0 rounded-3"></button>
        <button class="box border-0 rounded-3"></button>
        <button class="box border-0 rounded-3"></button>
        <button class="box border-0 rounded-3"></button>
        <button class="box border-0 rounded-3"></button>
      </div>
      <button
        id="reset"
        class="bg-white text-warning mt-2 border-0 p-2 rounded-2"
      >
        play again
      </button>
    </div>

    <script src="index2.js"></script>
  </body>
</html>
